<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS PLACA</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    .container {
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    input {
        padding: 10px;
        width: 90%;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    .tipo-placa {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 15px 0;
    }
    .tipo-placa img {
        width: 100px;
        cursor: pointer;
        border: 3px solid transparent;
        border-radius: 10px;
        transition: border-color 0.3s;
    }
    .tipo-placa img.selecionado {
        border-color: #007bff;
    }
    .error {
        color: #d32f2f;
        background-color: #fde8e8;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
    }
    .success {
        color: #388e3c;
        background-color: #ebf5eb;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
    }
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #007bff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="container" id="menu">
    <h1>SOS PLACA</h1>
    <button onclick="abrirTela('perdi')">Perdi</button>
    <button onclick="abrirTela('achei')">Achei</button>
</div>

<div class="container" id="tela-perdi" style="display:none;">
    <h2>Buscar Placa Perdida</h2>
    <div class="tipo-placa">
        <img src="comum.png" id="imgPerdiComum" alt="Placa comum" onclick="selecionarTipo('Perdi','comum')">
        <img src="mercosul.png" id="imgPerdiMercosul" alt="Placa mercosul" onclick="selecionarTipo('Perdi','mercosul')">
    </div>
    <input type="hidden" id="tipoPerdi" value="comum">
    <input type="text" id="placaPerdi" placeholder="Digite a placa (ex: ABC1234 ou ABC1D23)" maxlength="8">
    <br>
    <button id="btnBuscar" onclick="buscarPlaca()">Buscar</button>
    <button onclick="voltar()">Voltar</button>
    <div id="resultadoPerdi"></div>
</div>

<div class="container" id="tela-achei" style="display:none;">
    <h2>Cadastrar Placa Encontrada</h2>
    <div class="tipo-placa">
        <img src="comum.png" id="imgAcheiComum" alt="Placa comum" onclick="selecionarTipo('Achei','comum')">
        <img src="mercosul.png" id="imgAcheiMercosul" alt="Placa mercosul" onclick="selecionarTipo('Achei','mercosul')">
    </div>
    <input type="hidden" id="tipoAchei" value="comum">
    <input type="text" id="placaAchei" placeholder="Digite a placa (ex: ABC1234 ou ABC1D23)" maxlength="8">
    <input type="text" id="nomeAchei" placeholder="Seu nome (mínimo 2 caracteres)" maxlength="50">
    <input type="tel" id="telefoneAchei" placeholder="Seu telefone (99) 99999-9999" maxlength="15">
    <br>
    <button id="btnCadastrar" onclick="cadastrarPlaca()">Cadastrar</button>
    <button onclick="voltar()">Voltar</button>
    <div id="resultadoAchei"></div>
</div>

<!-- Firebase v9 (Modular) -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // Configuração do Firebase (em produção, use variáveis de ambiente)
    const firebaseConfig = {
  apiKey: "AIzaSyClzqFmEL9y_ugHnC7V4DnFiANX6RLDYzc",
  authDomain: "teste-c702e.firebaseapp.com",
  databaseURL: "https://teste-c702e-default-rtdb.firebaseio.com",
  projectId: "teste-c702e",
  storageBucket: "teste-c702e.appspot.com",
  messagingSenderId: "478905955045",
  appId: "1:478905955045:web:bb9d0623db8a9166e85a0c"
};

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Funções globais
    window.selecionarTipo = function(tela, tipo) {
        document.getElementById('tipo'+tela).value = tipo;
        document.getElementById('img'+tela+'Comum').classList.remove('selecionado');
        document.getElementById('img'+tela+'Mercosul').classList.remove('selecionado');
        document.getElementById('img'+tela+(tipo === 'comum' ? 'Comum' : 'Mercosul')).classList.add('selecionado');
    };

    window.abrirTela = function(tela) {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('tela-perdi').style.display = tela === 'perdi' ? 'block' : 'none';
        document.getElementById('tela-achei').style.display = tela === 'achei' ? 'block' : 'none';
    };

    window.voltar = function() {
        document.getElementById('menu').style.display = 'block';
        document.getElementById('tela-perdi').style.display = 'none';
        document.getElementById('tela-achei').style.display = 'none';
        document.getElementById('resultadoPerdi').innerHTML = '';
        document.getElementById('resultadoAchei').innerHTML = '';
    };

    // Formatação e validação
    function formatarPlaca(placa, tipo) {
        placa = placa.toUpperCase().replace(/[^A-Z0-9]/g, '');
        
        if (tipo === 'comum') {
            if (/^[A-Z]{3}[0-9]{4}$/.test(placa)) {
                return placa.slice(0,3) + '-' + placa.slice(3);
            }
        } else if (tipo === 'mercosul') {
            if (/^[A-Z]{3}[0-9][A-Z][0-9]{2}$/.test(placa)) {
                return placa;
            }
        }
        return null;
    }

    function validarTelefone(telefone) {
        // Aceita (99) 99999-9999 ou 99 99999 9999 ou 999999999
        const regex = /^(?:\()?\d{2}(?:\))?[\s-]?\d{4,5}[\s-]?\d{4}$/;
        return regex.test(telefone);
    }

    function formatarTelefone(telefone) {
        const nums = telefone.replace(/\D/g, '');
        return `(${nums.substring(0,2)}) ${nums.substring(2,7)}-${nums.substring(7)}`;
    }

    function validarNome(nome) {
        return nome.length >= 2 && /^[a-zA-ZÀ-ÿ\s']+$/.test(nome);
    }

    // Operações com o Firebase
    window.buscarPlaca = async function() {
        const btn = document.getElementById('btnBuscar');
        btn.disabled = true;
        btn.innerHTML = '<div class="loader"></div>';
        
        const tipo = document.getElementById('tipoPerdi').value;
        const placaInput = document.getElementById('placaPerdi').value;
        const resultadoDiv = document.getElementById('resultadoPerdi');
        
        try {
            const placa = formatarPlaca(placaInput, tipo);
            
            if (!placa) {
                resultadoDiv.innerHTML = '<div class="error">Formato de placa inválido. Verifique o tipo selecionado e os caracteres.</div>';
                return;
            }

            const snapshot = await get(ref(db, 'placas/' + placa));
            
            if (snapshot.exists()) {
                const dados = snapshot.val();
                const tel = dados.telefone.replace(/\D/g, '');
                
                resultadoDiv.innerHTML = `
                    <div class="success">
                        <p><strong>Encontrado por:</strong> ${dados.nome}</p>
                        <p><strong>Telefone:</strong> ${dados.telefone}</p>
                        <a href="https://wa.me/55${tel}?text=Olá! Vi através do SOS PLACA que você encontrou minha placa." target="_blank">
                            <button>Chamar no WhatsApp</button>
                        </a>
                        <br><br>
                        <button onclick="removerPlaca('${placa}')">Remover Placa</button>
                    </div>
                `;
            } else {
                resultadoDiv.innerHTML = '<div class="error">Placa não encontrada em nosso banco de dados.</div>';
            }
        } catch (error) {
            console.error("Erro ao buscar placa:", error);
            resultadoDiv.innerHTML = '<div class="error">Erro ao buscar placa. Por favor, tente novamente.</div>';
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Buscar';
        }
    };

    window.cadastrarPlaca = async function() {
        const btn = document.getElementById('btnCadastrar');
        btn.disabled = true;
        btn.innerHTML = '<div class="loader"></div>';
        
        const tipo = document.getElementById('tipoAchei').value;
        const placaInput = document.getElementById('placaAchei').value;
        const nome = document.getElementById('nomeAchei').value.trim();
        let telefone = document.getElementById('telefoneAchei').value.trim();
        const resultadoDiv = document.getElementById('resultadoAchei');
        
        try {
            const placa = formatarPlaca(placaInput, tipo);
            
            if (!placa) {
                resultadoDiv.innerHTML = '<div class="error">Formato de placa inválido. Verifique o tipo selecionado e os caracteres.</div>';
                return;
            }

            if (!validarNome(nome)) {
                resultadoDiv.innerHTML = '<div class="error">Nome inválido. Deve conter pelo menos 2 caracteres.</div>';
                return;
            }

            if (!validarTelefone(telefone)) {
                resultadoDiv.innerHTML = '<div class="error">Telefone inválido. Use o formato (99) 99999-9999.</div>';
                return;
            }

            telefone = formatarTelefone(telefone);

            const snapshot = await get(ref(db, 'placas/' + placa));
            
            if (snapshot.exists()) {
                resultadoDiv.innerHTML = '<div class="error">Esta placa já está cadastrada em nosso sistema.</div>';
            } else {
                await set(ref(db, 'placas/' + placa), {
                    nome: nome,
                    telefone: telefone,
                    dataCadastro: new Date().toISOString()
                });
                
                resultadoDiv.innerHTML = '<div class="success">Placa cadastrada com sucesso! Obrigado por ajudar.</div>';
                // Limpa os campos
                document.getElementById('placaAchei').value = '';
                document.getElementById('nomeAchei').value = '';
                document.getElementById('telefoneAchei').value = '';
            }
        } catch (error) {
            console.error("Erro ao cadastrar placa:", error);
            resultadoDiv.innerHTML = '<div class="error">Erro ao cadastrar placa. Por favor, tente novamente.</div>';
        } finally {
            btn.disabled = false;
            btn.innerHTML = 'Cadastrar';
        }
    };

    window.removerPlaca = async function(placa) {
        if (confirm('Tem certeza que deseja remover esta placa do sistema?')) {
            const resultadoDiv = document.getElementById('resultadoPerdi');
            
            try {
                await remove(ref(db, 'placas/' + placa));
                resultadoDiv.innerHTML = '<div class="success">Placa removida com sucesso do sistema.</div>';
            } catch (error) {
                console.error("Erro ao remover placa:", error);
                resultadoDiv.innerHTML = '<div class="error">Erro ao remover placa. Tente novamente.</div>';
            }
        }
    };

    // Máscara para telefone
    document.getElementById('telefoneAchei').addEventListener('input', function(e) {
        const value = e.target.value.replace(/\D/g, '');
        let formattedValue = '';
        
        if (value.length > 0) {
            formattedValue = '(' + value.substring(0, 2);
        }
        if (value.length > 2) {
            formattedValue += ') ' + value.substring(2, 7);
        }
        if (value.length > 7) {
            formattedValue += '-' + value.substring(7, 11);
        }
        
        e.target.value = formattedValue;
    });
</script>
</body>
</html>
