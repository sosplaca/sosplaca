<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS PLACA</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }
    h1 {
        color: #333;
    }
    .container {
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    input {
        padding: 8px;
        width: 90%;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .tipo-placa {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 10px 0;
    }
    .tipo-placa img {
        width: 100px;
        cursor: pointer;
        border: 3px solid transparent;
        border-radius: 10px;
    }
    .tipo-placa img.selecionado {
        border-color: #007bff;
    }
</style>
</head>
<body>

<div class="container" id="menu">
    <h1>SOS PLACA</h1>
    <button onclick="abrirTela('perdi')">Perdi</button>
    <button onclick="abrirTela('achei')">Achei</button>
</div>

<div class="container" id="tela-perdi" style="display:none;">
    <h2>Buscar Placa Perdida</h2>
    <div class="tipo-placa">
        <img src="comum.png" id="imgPerdiComum" onclick="selecionarTipo('Perdi','comum')">
        <img src="mercosul.png" id="imgPerdiMercosul" onclick="selecionarTipo('Perdi','mercosul')">
    </div>
    <input type="hidden" id="tipoPerdi" value="comum">
    <input type="text" id="placaPerdi" placeholder="Digite a placa">
    <br>
    <button onclick="buscarPlaca()">Buscar</button>
    <button onclick="voltar()">Voltar</button>
    <div id="resultadoPerdi"></div>
</div>

<div class="container" id="tela-achei" style="display:none;">
    <h2>Cadastrar Placa Encontrada</h2>
    <div class="tipo-placa">
        <img src="comum.png" id="imgAcheiComum" onclick="selecionarTipo('Achei','comum')">
        <img src="mercosul.png" id="imgAcheiMercosul" onclick="selecionarTipo('Achei','mercosul')">
    </div>
    <input type="hidden" id="tipoAchei" value="comum">
    <input type="text" id="placaAchei" placeholder="Digite a placa">
    <input type="text" id="nomeAchei" placeholder="Seu nome">
    <input type="text" id="telefoneAchei" placeholder="Seu telefone (99) 99999-9999">
    <br>
    <button onclick="cadastrarPlaca()">Cadastrar</button>
    <button onclick="voltar()">Voltar</button>
    <div id="resultadoAchei"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// CONFIGURE SEU FIREBASE AQUI:
const firebaseConfig = {
  apiKey: "AIzaSyClzqFmEL9y_ugHnC7V4DnFiANX6RLDYzc",
  authDomain: "teste-c702e.firebaseapp.com",
  databaseURL: "https://teste-c702e-default-rtdb.firebaseio.com",
  projectId: "teste-c702e",
  storageBucket: "teste-c702e.firebasestorage.app",
  messagingSenderId: "478905955045",
  appId: "1:478905955045:web:bb9d0623db8a9166e85a0c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function selecionarTipo(tela, tipo) {
    document.getElementById('tipo'+tela).value = tipo;
    document.getElementById('img'+tela+'Comum').classList.remove('selecionado');
    document.getElementById('img'+tela+'Mercosul').classList.remove('selecionado');
    if (tipo === 'comum') {
        document.getElementById('img'+tela+'Comum').classList.add('selecionado');
    } else {
        document.getElementById('img'+tela+'Mercosul').classList.add('selecionado');
    }
}

function abrirTela(tela) {
    document.getElementById('menu').style.display = 'none';
    document.getElementById('tela-perdi').style.display = tela === 'perdi' ? 'block' : 'none';
    document.getElementById('tela-achei').style.display = tela === 'achei' ? 'block' : 'none';
}

function voltar() {
    document.getElementById('menu').style.display = 'block';
    document.getElementById('tela-perdi').style.display = 'none';
    document.getElementById('tela-achei').style.display = 'none';
    document.getElementById('resultadoPerdi').innerHTML = '';
    document.getElementById('resultadoAchei').innerHTML = '';
}

function formatarPlaca(placa, tipo) {
    placa = placa.toUpperCase().replace(/[^A-Z0-9]/g, '');
    if (tipo === 'comum' && /^[A-Z]{3}[0-9]{4}$/.test(placa)) {
        return placa.slice(0,3) + '-' + placa.slice(3);
    }
    if (tipo === 'mercosul' && /^[A-Z]{3}[0-9][A-Z][0-9]{2}$/.test(placa)) {
        return placa;
    }
    return null;
}

function buscarPlaca() {
    const tipo = document.getElementById('tipoPerdi').value;
    const placaInput = document.getElementById('placaPerdi').value;
    const placa = formatarPlaca(placaInput, tipo);

    if (!placa) {
        alert('Placa inválida. Verifique o formato.');
        return;
    }

    db.ref('placas/' + placa).once('value').then(snapshot => {
        if (snapshot.exists()) {
            const dados = snapshot.val();
            let tel = dados.telefone.replace(/\D/g, '');
            let resultado = `<p><strong>Encontrado por:</strong> ${dados.nome}<br>
            <strong>Telefone:</strong> ${dados.telefone}</p>
            <a href="https://wa.me/55${tel}?text=Olá! Vi através do SOS PLACA que você encontrou minha placa." target="_blank">
            <button>Chamar no WhatsApp</button></a><br><br>
            <button onclick="removerPlaca('${placa}')">Remover Placa</button>`;
            document.getElementById('resultadoPerdi').innerHTML = resultado;
        } else {
            document.getElementById('resultadoPerdi').innerHTML = '<p>Placa não encontrada.</p>';
        }
    });
}

function cadastrarPlaca() {
    const tipo = document.getElementById('tipoAchei').value;
    const placaInput = document.getElementById('placaAchei').value;
    const nome = document.getElementById('nomeAchei').value.trim();
    const telefone = document.getElementById('telefoneAchei').value.trim();
    const placa = formatarPlaca(placaInput, tipo);

    if (!placa || !nome || !telefone) {
        alert('Preencha todos os campos corretamente.');
        return;
    }

    db.ref('placas/' + placa).once('value').then(snapshot => {
        if (snapshot.exists()) {
            document.getElementById('resultadoAchei').innerHTML = '<p>Essa placa já está cadastrada.</p>';
        } else {
            db.ref('placas/' + placa).set({nome, telefone});
            document.getElementById('resultadoAchei').innerHTML = '<p>Placa cadastrada com sucesso!</p>';
        }
    });
}

function removerPlaca(placa) {
    if (confirm('Deseja realmente remover essa placa?')) {
        db.ref('placas/' + placa).remove();
        document.getElementById('resultadoPerdi').innerHTML = '<p>Placa removida com sucesso.</p>';
    }
}
</script>

</body>
</html>
