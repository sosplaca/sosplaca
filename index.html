<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOS Placa</title>

  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&family=Urbanist:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-family: 'Jost', sans-serif;
      color: #333;
      margin-top: 20px;
    }
    .button {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .plate-preview {
      width: 120px;
      margin: 10px auto;
    }
    .result {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>

</head>
<body>

  <h1>SOS PLACA</h1>

  <button class="button" onclick="showForm('perdi')">Perdi</button>
  <button class="button" onclick="showForm('achei')">Achei</button>

  <div id="form" class="form-container" style="display:none;">
    <h2 id="formTitle"></h2>
    <label>Tipo de Placa:</label>
    <select id="tipoPlaca" onchange="updatePlateImage()">
      <option value="comum">Comum</option>
      <option value="mercosul">Mercosul</option>
    </select>
    <img id="plateImage" class="plate-preview" src="comum.png">

    <label>Placa:</label>
    <input type="text" id="placa" placeholder="Ex: ABC1D23 ou ABC-1234">

    <label>Telefone:</label>
    <input type="text" id="telefone" placeholder="(99) 99999-9999 ou (99) 9999-9999" oninput="formatPhone(this)">

    <button class="button" onclick="cadastrar()">Cadastrar</button>
  </div>

  <div id="resultados"></div>

<script>
  let modo = "";

  function showForm(tipo) {
    modo = tipo;
    document.getElementById("form").style.display = "block";
    document.getElementById("formTitle").innerText = tipo === "perdi" ? "Cadastre sua placa perdida" : "Cadastre uma placa encontrada";
  }

  function updatePlateImage() {
    const tipo = document.getElementById("tipoPlaca").value;
    const img = document.getElementById("plateImage");
    img.src = tipo === "mercosul" ? "mercosul.png" : "comum.png";
  }

  function formatPhone(input) {
    let v = input.value.replace(/\D/g, '');
    if (v.length <= 10) {
      v = v.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
    } else {
      v = v.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
    }
    input.value = v;
  }

  function cadastrar() {
    const placa = document.getElementById("placa").value.toUpperCase().trim();
    const telefone = document.getElementById("telefone").value.trim();
    const tipo = document.getElementById("tipoPlaca").value;

    if (!placa || !telefone) {
      alert("Preencha todos os campos.");
      return;
    }

    const dados = { placa, telefone, tipo, modo };
    localStorage.setItem(placa, JSON.stringify(dados));

    alert("Cadastro realizado com sucesso! Agora é só aguardar. Parabéns pela atitude de ajudar ao próximo!");
    listar();
  }

  function listar() {
    document.getElementById("resultados").innerHTML = "";
    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      const data = JSON.parse(localStorage.getItem(key));

      if (data && data.modo === "perdi") {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <b>Placa Perdida:</b> ${data.placa}<br>
          <b>Telefone:</b> ${data.telefone}
          ${generateWhatsAppButton(data.telefone)}
          <br><button class="button" onclick="remover('${data.placa}')">Remover</button>
        `;
        document.getElementById("resultados").appendChild(div);
      }

      if (data && data.modo === "achei") {
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <b>Placa Encontrada!</b> Anote o telefone de quem a encontrou e não esqueça de clicar em REMOVER.<br>
          <b>Placa:</b> ${data.placa}<br>
          <b>Telefone:</b> ${data.telefone}
          ${generateWhatsAppButton(data.telefone)}
          <br><button class="button" onclick="remover('${data.placa}')">Remover</button>
        `;
        document.getElementById("resultados").appendChild(div);
      }
    }
  }

  function remover(placa) {
    localStorage.removeItem(placa);
    listar();
  }

  function generateWhatsAppButton(telefone) {
    const clean = telefone.replace(/\D/g, '');
    if (clean.length === 11) {
      return `<br><a class="whatsapp-btn" target="_blank" href="https://wa.me/55${clean}">WhatsApp</a>`;
    }
    return '';
  }

  window.onload = listar;
</script>

</body>
</html>
