<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS PLACA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 8px;
            width: 90%;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tipo-placa {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
        }
        .tipo-placa img {
            width: 100px;
            cursor: pointer;
            border: 3px solid transparent;
            border-radius: 10px;
        }
        .tipo-placa img.selecionado {
            border-color: #007bff;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .success {
            color: green;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container" id="menu">
    <h1>SOS PLACA</h1>
    <button onclick="abrirTela('perdi')">Perdi</button>
    <button onclick="abrirTela('achei')">Achei</button>
</div>

<div class="container" id="tela-perdi" style="display:none;">
    <h2>Buscar Placa Perdida</h2>
    <div class="tipo-placa">
        <img src="comum.png" id="imgPerdiComum" alt="Placa Comum" onclick="selecionarTipo('Perdi','comum')">
        <img src="mercosul.png" id="imgPerdiMercosul" alt="Placa Mercosul" onclick="selecionarTipo('Perdi','mercosul')">
    </div>
    <input type="hidden" name="tipoPerdi" id="tipoPerdi" value="comum">
    <label for="placaPerdi" style="display:none;">Placa</label>
    <input type="text" id="placaPerdi" placeholder="Digite a placa" aria-label="Digite a placa perdida">
    <br>
    <button onclick="buscarPlaca()">Buscar</button>
    <button onclick="voltar()">Voltar</button>
    <div id="resultadoPerdi"></div>
</div>

<div class="container" id="tela-achei" style="display:none;">
    <h2>Cadastrar Placa Encontrada</h2>
    <div class="tipo-placa">
        <img src="comum.png" id="imgAcheiComum" alt="Placa Comum" onclick="selecionarTipo('Achei','comum')">
        <img src="mercosul.png" id="imgAcheiMercosul" alt="Placa Mercosul" onclick="selecionarTipo('Achei','mercosul')">
    </div>
    <input type="hidden" name="tipoAchei" id="tipoAchei" value="comum">
    <label for="placaAchei" style="display:none;">Placa</label>
    <input type="text" id="placaAchei" placeholder="Digite a placa" aria-label="Digite a placa encontrada">
    <label for="nomeAchei" style="display:none;">Nome</label>
    <input type="text" id="nomeAchei" placeholder="Seu nome" aria-label="Seu nome">
    <label for="telefoneAchei" style="display:none;">Telefone</label>
    <input type="tel" id="telefoneAchei" placeholder="Seu telefone (99) 99999-9999" aria-label="Seu telefone">
    <br>
    <button onclick="cadastrarPlaca()">Cadastrar</button>
    <button onclick="voltar()">Voltar</button>
    <div id="resultadoAchei"></div>
</div>

<!-- Firebase SDK v9+ (modular) -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set, get, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
        databaseURL: "https://teste-c702e-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.selecionarTipo = function(tela, tipo) {
        document.getElementById('tipo'+tela).value = tipo;
        document.getElementById('img'+tela+'Comum').classList.remove('selecionado');
        document.getElementById('img'+tela+'Mercosul').classList.remove('selecionado');
        if (tipo === 'comum') {
            document.getElementById('img'+tela+'Comum').classList.add('selecionado');
        } else {
            document.getElementById('img'+tela+'Mercosul').classList.add('selecionado');
        }
    };

    window.abrirTela = function(tela) {
        document.getElementById('menu').style.display = 'none';
        document.getElementById('tela-perdi').style.display = tela === 'perdi' ? 'block' : 'none';
        document.getElementById('tela-achei').style.display = tela === 'achei' ? 'block' : 'none';
    };

    window.voltar = function() {
        document.getElementById('menu').style.display = 'block';
        document.getElementById('tela-perdi').style.display = 'none';
        document.getElementById('tela-achei').style.display = 'none';
        document.getElementById('resultadoPerdi').innerHTML = '';
        document.getElementById('resultadoAchei').innerHTML = '';
    };

    function formatarPlaca(placa, tipo) {
        placa = placa.toUpperCase().replace(/[^A-Z0-9]/g, '');
        if (tipo === 'comum' && /^[A-Z]{3}[0-9]{4}$/.test(placa)) {
            return placa.slice(0,3) + '-' + placa.slice(3);
        }
        if (tipo === 'mercosul' && /^[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}$/.test(placa)) {
            return placa;
        }
        return null;
    }

    function validarTelefone(telefone) {
        const regex = /^\(?\d{2}\)?[\s-]?\d{4,5}[\s-]?\d{4}$/;
        return regex.test(telefone);
    }

    window.buscarPlaca = async function() {
        const tipo = document.getElementById('tipoPerdi').value;
        const placaInput = document.getElementById('placaPerdi').value;
        const placa = formatarPlaca(placaInput, tipo);
        
        if (!placa) {
            document.getElementById('resultadoPerdi').innerHTML = 
                '<p class="error">Formato de placa inválido. Verifique o tipo e os caracteres.</p>';
            return;
        }

        try {
            const snapshot = await get(ref(db, 'placas/'+placa));
            if (snapshot.exists()) {
                const dados = snapshot.val();
                let tel = dados.telefone.replace(/\D/g, '');
                let resultado = `<p><strong>Encontrado por:</strong> ${dados.nome}<br>
                <strong>Telefone:</strong> ${dados.telefone}</p>
                <a href="https://wa.me/55${tel}?text=Olá! Vi através do site SOS PLACA que você encontrou a placa do meu carro." target="_blank">
                <button>Chamar no WhatsApp</button></a><br><br>
                <button onclick="removerPlaca('${placa}')">Remover Placa</button>`;
                document.getElementById('resultadoPerdi').innerHTML = resultado;
            } else {
                document.getElementById('resultadoPerdi').innerHTML = 
                    '<p class="error">Placa não encontrada. Tente novamente mais tarde.</p>';
            }
        } catch (error) {
            console.error("Erro ao buscar placa:", error);
            document.getElementById('resultadoPerdi').innerHTML = 
                '<p class="error">Erro ao buscar placa. Tente novamente.</p>';
        }
    };

    window.cadastrarPlaca = async function() {
        const tipo = document.getElementById('tipoAchei').value;
        const placaInput = document.getElementById('placaAchei').value;
        const placa = formatarPlaca(placaInput, tipo);
        const nome = document.getElementById('nomeAchei').value.trim();
        const telefone = document.getElementById('telefoneAchei').value.trim();

        if (!placa) {
            document.getElementById('resultadoAchei').innerHTML = 
                '<p class="error">Formato de placa inválido. Verifique o tipo e os caracteres.</p>';
            return;
        }

        if (!nome || nome.length < 3) {
            document.getElementById('resultadoAchei').innerHTML = 
                '<p class="error">Por favor, insira um nome válido (mínimo 3 caracteres).</p>';
            return;
        }

        if (!validarTelefone(telefone)) {
            document.getElementById('resultadoAchei').innerHTML = 
                '<p class="error">Por favor, insira um telefone válido (formato: (99) 99999-9999).</p>';
            return;
        }

        try {
            const snapshot = await get(ref(db, 'placas/'+placa));
            if (snapshot.exists()) {
                document.getElementById('resultadoAchei').innerHTML = 
                    '<p class="error">Essa placa já está cadastrada como encontrada.</p>';
            } else {
                await set(ref(db, 'placas/'+placa), {nome, telefone});
                document.getElementById('resultadoAchei').innerHTML = 
                    '<p class="success">Placa cadastrada com sucesso!</p>';
                // Limpa os campos após cadastro bem-sucedido
                document.getElementById('placaAchei').value = '';
                document.getElementById('nomeAchei').value = '';
                document.getElementById('telefoneAchei').value = '';
            }
        } catch (error) {
            console.error("Erro ao cadastrar placa:", error);
            document.getElementById('resultadoAchei').innerHTML = 
                '<p class="error">Erro ao cadastrar placa. Tente novamente.</p>';
        }
    };

    window.removerPlaca = async function(placa) {
        if (confirm('Deseja realmente remover essa placa?')) {
            try {
                await remove(ref(db, 'placas/'+placa));
                document.getElementById('resultadoPerdi').innerHTML = 
                    '<p class="success">Placa removida com sucesso.</p>';
            } catch (error) {
                console.error("Erro ao remover placa:", error);
                document.getElementById('resultadoPerdi').innerHTML = 
                    '<p class="error">Erro ao remover placa. Tente novamente.</p>';
            }
        }
    };
</script>

</body>
</html>
